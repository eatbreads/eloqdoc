systemLog:
  verbosity: 0
  destination: file
  path: "/home/eloq/workspace/mongo/install/log/eloqdoc.log"
  component:
    ftdc:
      verbosity: 0
net:
  port: 27017
  bindIp: "0.0.0.0"
  serviceExecutor: "adaptive"
  adaptiveThreadNum: 1
storage:
  dbPath: "/home/eloq/workspace/mongo/install/data/"
  engine: "eloq"
  eloq:
    txService:
      ccProtocol: "OccRead"

setParameter:
  diagnosticDataCollectionEnabled: false
  disableLogicalSessionCacheRefresh: true
  ttlMonitorEnabled: false
