  #   10 minutes to run on enterprise-rhel-62-64-bit
  #   12 minutes to run on linux-64-debug
  #   19 minutes to run on enterprise-windows-64-2k8
  roots:
  - tests/jstests/sharding/aggregations_in_session.js
  - tests/jstests/sharding/migration_failure.js
  - tests/jstests/sharding/multi_mongos2a.js
  - tests/jstests/sharding/change_streams_establishment_finds_new_shards.js
  - tests/jstests/sharding/inserts_consistent.js
  - tests/jstests/sharding/not_allowed_on_sharded_collection_cmd.js
  - tests/jstests/sharding/change_stream_metadata_notifications.js
  - tests/jstests/sharding/mapReduce_outSharded.js
  - tests/jstests/sharding/autosplit.js
  - tests/jstests/sharding/accurate_count_with_predicate.js
  - tests/jstests/sharding/remove3.js
  - tests/jstests/sharding/covered_shard_key_indexes.js
  - tests/jstests/sharding/basic_merge.js
  - tests/jstests/sharding/move_chunk_basic.js
  - tests/jstests/sharding/shard_key_immutable.js
  - tests/jstests/sharding/tag_auto_split.js
  - tests/jstests/sharding/tag_auto_split_partial_key.js
  - tests/jstests/sharding/write_transactions_during_migration.js
  - tests/jstests/sharding/time_zone_info_mongos.js
  - tests/jstests/sharding/addshard1.js
  - tests/jstests/sharding/basic_drop_coll.js
  - tests/jstests/sharding/enable_sharding_basic.js
  - tests/jstests/sharding/sharding_balance2.js
  - tests/jstests/sharding/merge_chunks_compound_shard_key.js
  - tests/jstests/sharding/remove1.js

executor:
  config:
    shell_options:
      global_vars:
        TestData:
          auth: true
          authMechanism: SCRAM-SHA-1
          keyFile: *keyFile
          keyFileData: *keyFileData
      nodb: ''
      readMode: commands