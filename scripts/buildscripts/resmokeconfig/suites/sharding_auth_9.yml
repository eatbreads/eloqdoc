  - tests/jstests/sharding/cleanup_orphaned_compound.js
  - tests/jstests/sharding/shards_and_config_return_last_committed_optime.js
  - tests/jstests/sharding/hash_basic.js
  - tests/jstests/sharding/bulk_insert.js
  - tests/jstests/sharding/array_shard_key.js
  - tests/jstests/sharding/geo_near_random2.js
  - tests/jstests/sharding/collation_targeting.js
  - tests/jstests/sharding/collation_targeting_inherited.js
  - tests/jstests/sharding/explain_agg_read_pref.js
  - tests/jstests/sharding/change_streams_shards_start_in_sync.js
  - tests/jstests/sharding/key_many.js
  - tests/jstests/sharding/mapReduce_inSharded.js
  - tests/jstests/sharding/mr_shard_version.js
  - tests/jstests/sharding/split_with_force.js

executor:
  config:
    shell_options:
      global_vars:
        TestData:
          auth: true
          authMechanism: SCRAM-SHA-1
          keyFile: *keyFile
          keyFileData: *keyFileData
      nodb: ''
      readMode: commands