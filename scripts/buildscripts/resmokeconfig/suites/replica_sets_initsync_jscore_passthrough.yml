test_kind: js_test

selector:
  roots:
  - tests/jstests/core/**/*.js
  exclude_files:
  # These tests are not expected to pass with replica-sets:
  - tests/jstests/core/dbadmin.js
  - tests/jstests/core/opcounters_write_cmd.js
  - tests/jstests/core/read_after_optime.js
  - tests/jstests/core/capped_update.js
  # These tests use map-reduce which can lead to consistency mismatches (SERVER-27147).
  - tests/jstests/core/bypass_doc_validation.js
  - tests/jstests/core/collation.js
  - tests/jstests/core/commands_that_do_not_write_do_not_accept_wc.js
  - tests/jstests/core/constructors.js
  - tests/jstests/core/eval_mr.js
  - tests/jstests/core/function_string_representations.js
  - tests/jstests/core/geo_big_polygon3.js
  - tests/jstests/core/geo_mapreduce.js
  - tests/jstests/core/geo_mapreduce2.js
  - tests/jstests/core/index_stats.js
  - tests/jstests/core/mr1.js
  - tests/jstests/core/mr2.js
  - tests/jstests/core/mr3.js
  - tests/jstests/core/mr4.js
  - tests/jstests/core/mr5.js
  - tests/jstests/core/mr_bigobject.js
  - tests/jstests/core/mr_bigobject_replace.js
  - tests/jstests/core/mr_comments.js
  - tests/jstests/core/mr_errorhandling.js
  - tests/jstests/core/mr_index.js
  - tests/jstests/core/mr_index2.js
  - tests/jstests/core/mr_index3.js
  - tests/jstests/core/mr_killop.js
  - tests/jstests/core/mr_merge.js
  - tests/jstests/core/mr_merge2.js
  - tests/jstests/core/mr_mutable_properties.js
  - tests/jstests/core/mr_optim.js
  - tests/jstests/core/mr_outreduce.js
  - tests/jstests/core/mr_outreduce2.js
  - tests/jstests/core/mr_replaceIntoDB.js
  - tests/jstests/core/mr_sort.js
  - tests/jstests/core/mr_stored.js
  - tests/jstests/core/mr_undef.js
  - tests/jstests/core/opcounters_active.js
  - tests/jstests/core/or4.js
  # This test is blacklisted due to both map-reduce and getLatestProfilerEntry().
  - tests/jstests/core/profile_mapreduce.js
  # Tests that query the system.profile collection cannot run in this suite since an initial sync
  # may insert unexpected operations into the profile collection.
  - tests/jstests/core/profile_list_collections.js
  - tests/jstests/core/profile_list_indexes.js
  - tests/jstests/core/profile_parallel_collection_scan.js
  - tests/jstests/core/profile_repair_cursor.js
  - tests/jstests/core/recursion.js
  - tests/jstests/core/system_profile.js
  - tests/jstests/core/temp_cleanup.js
  # operation_latency_histogram.js and geo_s2cursorlimitskip.js do not expect concurrent reads
  # against their test collections.
  - tests/jstests/core/operation_latency_histogram.js
  - tests/jstests/core/geo_s2cursorlimitskip.js
  # Having duplicate namespaces is not supported and will cause initial sync to fail.
  - tests/jstests/core/views/duplicate_ns.js
  # These tests run getLatestProfilerEntry(). The downstream syncing node affects the profiler.
  - tests/jstests/core/profile_agg.js
  - tests/jstests/core/profile_count.js
  - tests/jstests/core/profile_delete.js
  - tests/jstests/core/profile_distinct.js
  - tests/jstests/core/profile_find.js
  - tests/jstests/core/profile_findandmodify.js
  - tests/jstests/core/profile_geonear.js
  - tests/jstests/core/profile_getmore.js
  - tests/jstests/core/profile_group.js
  - tests/jstests/core/profile_insert.js
  - tests/jstests/core/profile_sampling.js
  - tests/jstests/core/profile_update.js
  - tests/jstests/core/txns/transactions_profiling.js
  # The downstream syncing node affects the top output.
  - tests/jstests/core/top.js

run_hook_interval: &run_hook_interval 20
executor:
  archive:
    hooks:
      - BackgroundInitialSync
  config:
    shell_options:
      eval: "testingReplication = true;"
      readMode: commands
  hooks:
  - class: BackgroundInitialSync
    n: *run_hook_interval
  - class: CleanEveryN
    n: *run_hook_interval
  fixture:
    class: ReplicaSetFixture
    mongod_options:
      set_parameters:
        enableTestCommands: 1
        # TODO SERVER-33063: Use numInitialSyncAttempts=1 once the idempotency issues in initial
        # sync have been addressed.
        numInitialSyncAttempts: 10
    num_nodes: 2
    start_initial_sync_node: True
