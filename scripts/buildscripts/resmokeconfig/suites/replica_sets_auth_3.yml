# This file was generated by scripts/buildscripts/generate_resmoke_suites.py and manual edits should also be
# made to replica_sets_auth.yml in order to ensure running the full test suite locally matches the
# behavior of running parts of the test suite in Evergreen. It was generated against commit range:
#   566526740cf7f6a0de6dd5df427d939ce89018ef - 32b1be84310f2bdb617f79d50b5a5b8b44a99bed
# with the following options:
#   Namespace(branch='master', duration_days=14, end_commit=None, execution_time_minutes=20, owner='mongodb', project='mongo', start_commit=None, task=['replica_sets_auth'], variants='linux-64-debug,enterprise-rhel-62-64-bit,enterprise-windows-64-2k8', verbose=True)

# Section that is ignored by resmoke.py.
config_variables:
- &keyFile tests/jstests/libs/authTestsKey
- &keyFileData Thiskeyisonlyforrunningthesuitewithauthenticationdontuseitinanytestsdirectly

test_kind: js_test

selector:
  # The following tests take approximately
  #   13 minutes to run on enterprise-rhel-62-64-bit
  #   13 minutes to run on linux-64-debug
  #   19 minutes to run on enterprise-windows-64-2k8
  roots:
  - tests/jstests/replsets/too_stale_secondary.js
  - tests/jstests/replsets/drain.js
  - tests/jstests/replsets/initial_sync_with_write_load.js
  - tests/jstests/replsets/step_down_during_draining2.js
  - tests/jstests/replsets/write_concern_after_stepdown.js
  - tests/jstests/replsets/read_after_optime.js
  - tests/jstests/replsets/read_committed_after_rollback.js
  - tests/jstests/replsets/stepdown_needs_electable_secondary.js
  - tests/jstests/replsets/replsetrestart1.js
  - tests/jstests/replsets/initial_sync2.js
  - tests/jstests/replsets/replsetarb2.js
  - tests/jstests/replsets/restore_term.js
  - tests/jstests/replsets/chaining_removal.js
  - tests/jstests/replsets/last_vote.js
  - tests/jstests/replsets/await_replication_timeout.js
  - tests/jstests/replsets/shutdown_primary.js
  - tests/jstests/replsets/initial_sync_fcv.js
  - tests/jstests/replsets/replset1.js
  - tests/jstests/replsets/stepdown_needs_majority.js
  - tests/jstests/replsets/sync2.js
  - tests/jstests/replsets/retryable_write_concern.js
  - tests/jstests/replsets/operation_time_read_and_write_concern.js
  - tests/jstests/replsets/slavedelay3.js
  - tests/jstests/replsets/initial_sync4.js
  - tests/jstests/replsets/noop_writes_wait_for_write_concern.js
  exclude_files:
  # Skip any tests that run with auth explicitly.
  - tests/jstests/replsets/*[aA]uth*.js

executor:
  config:
    shell_options:
      global_vars:
        TestData:
          auth: true
          authMechanism: SCRAM-SHA-1
          keyFile: *keyFile
          keyFileData: *keyFileData
      nodb: ''
      readMode: commands