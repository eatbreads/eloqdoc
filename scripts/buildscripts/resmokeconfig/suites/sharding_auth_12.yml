config_variables:
- &keyFile tests/jstests/libs/authTestsKey
- &keyFileData Thiskeyisonlyforrunningthesuitewithauthenticationdontuseitinanytestsdirectly

test_kind: js_test

selector:
  # The following tests take approximately
  #   8 minutes to run on enterprise-rhel-62-64-bit
  #   11 minutes to run on linux-64-debug
  #   19 minutes to run on enterprise-windows-64-2k8
  roots:
  - tests/jstests/sharding/mrShardedOutput.js
  - tests/jstests/sharding/large_skip_one_shard.js
  - tests/jstests/sharding/shard4.js
  - tests/jstests/sharding/count1.js
  - tests/jstests/sharding/count2.js
  - tests/jstests/sharding/hash_shard_num_chunks.js
  - tests/jstests/sharding/views.js
  - tests/jstests/sharding/exact_shard_key_target.js
  - tests/jstests/sharding/movePrimary1.js
  - tests/jstests/sharding/session_info_in_oplog.js
  - tests/jstests/sharding/validate_collection.js
  - tests/jstests/sharding/sharded_limit_batchsize.js
  - tests/jstests/sharding/allow_partial_results.js
  - tests/jstests/sharding/multi_write_target.js
  - tests/jstests/sharding/features1.js
  - tests/jstests/sharding/balancer_window.js
  - tests/jstests/sharding/query_config.js
  - tests/jstests/sharding/move_primary_clone_test.js
  - tests/jstests/sharding/resume_change_stream_from_stale_mongos.js
  - tests/jstests/sharding/update_sharded.js

executor:
  config:
    shell_options:
      global_vars:
        TestData:
          auth: true
          authMechanism: SCRAM-SHA-1
          keyFile: *keyFile
          keyFileData: *keyFileData
      nodb: ''
      readMode: commands