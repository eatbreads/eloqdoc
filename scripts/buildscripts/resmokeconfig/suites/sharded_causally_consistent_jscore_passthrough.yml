test_kind: js_test
# This suite's blacklist is a sharded_collections_jscore_passthrough blacklist with some additions
# from causally_consistent_jscore_passthrough blacklist.

selector:
  roots:
  - tests/jstests/core/**/*.js
  exclude_files:
  # In MongoDB 4.0, transactions are not supported in sharded clusters.
  - tests/jstests/core/txns/**/*.js
  # The following tests fail because a certain command or functionality is not supported by
  # mongos. This command or functionality is placed in a comment next to the failing test.
  - tests/jstests/core/apitest_db.js  # serverStatus output doesn't have storageEngine.
  - tests/jstests/core/apitest_db_profile_level.js  # profiling.
  - tests/jstests/core/apply_ops*.js  # applyOps, SERVER-1439.
  - tests/jstests/core/bypass_doc_validation.js  # copyDatabase
  - tests/jstests/core/capped*.js  # capped collections.
  - tests/jstests/core/check_shard_index.js  # checkShardingIndex.
  - tests/jstests/core/collection_truncate.js  # emptycapped.
  - tests/jstests/core/compact_keeps_indexes.js  # compact.
  - tests/jstests/core/currentop.js  # uses fsync.
  - tests/jstests/core/auth_copydb.js # copyDatabase.
  - tests/jstests/core/collmod_without_uuid.js # applyOps, SERVER-1439
  - tests/jstests/core/copydb.js # copyDatabase.
  - tests/jstests/core/dbadmin.js  # "local" database.
  - tests/jstests/core/dbhash.js  # dbhash.
  - tests/jstests/core/dbhash2.js  # dbhash.
  - tests/jstests/core/diagdata.js # Command not supported in mongos
  - tests/jstests/core/do_txn*.js # doTxn
  - tests/jstests/core/dropdb_race.js  # syncdelay.
  - tests/jstests/core/evalb.js  # profiling.
  - tests/jstests/core/fsync.js  # uses fsync.
  - tests/jstests/core/geo_haystack*.js  # geoSearch.
  - tests/jstests/core/geo_update_btree2.js  # notablescan.
  - tests/jstests/core/index_bigkeys_nofail.js  # failIndexKeyTooLong.
  - tests/jstests/core/index_bigkeys_validation.js  # failIndexKeyTooLong.
  - tests/jstests/core/index_id_options.js  # "local" database.
  - tests/jstests/core/index9.js  # "local" database.
  - tests/jstests/core/mr_replaceIntoDB.js  # MapReduceResult, SERVER-20495.
  - tests/jstests/core/profile*.js  # profiling.
  - tests/jstests/core/queryoptimizera.js  # "local" database.
  - tests/jstests/core/rename*.js # renameCollection.
  - tests/jstests/core/repair_database.js # repairDatabase
  - tests/jstests/core/repair_database_input_validation.js # repairDatabase
  - tests/jstests/core/repair_server12955.js # repairDatabase
  - tests/jstests/core/stages*.js  # stageDebug.
  - tests/jstests/core/tailable_cursor_invalidation.js # capped collections.
  - tests/jstests/core/tailable_getmore_batch_size.js # capped collections.
  - tests/jstests/core/tailable_skip_limit.js # capped collections.
  # The following tests fail because mongos behaves differently from mongod when testing certain
  # functionality. The differences are in a comment next to the failing test.
  - tests/jstests/core/explain_missing_database.js  # Behavior with no db different on mongos, SERVER-18047.
  - tests/jstests/core/geo_2d_explain.js  # executionSuccess in different spot in explain().
  - tests/jstests/core/geo_s2explain.js  # inputStage in different spot in explain().
  - tests/jstests/core/geo_s2sparse.js  # keysPerIndex in different spot in validate().
  # Can't specify both 'afterClusterTime' and 'afterOpTime'.
  - tests/jstests/core/read_after_optime.js
  # The following tests fail because they count indexes. These counts do not take into account the
  # additional hashed shard key indexes that are automatically added by this passthrough.
  - tests/jstests/core/bad_index_plugin.js
  - tests/jstests/core/create_indexes.js
  - tests/jstests/core/indexOtherNamespace.js
  - tests/jstests/core/list_indexes_non_existent_ns.js
  - tests/jstests/core/rename6.js
  # The following tests fail because they expect no databases to be created. However a DB is created
  # automatically when we shard a collection.
  - tests/jstests/core/dbcase.js
  - tests/jstests/core/dbcase2.js
  - tests/jstests/core/no_db_created.js
  - tests/jstests/core/ns_length.js
  - tests/jstests/core/views/*.js # Views tests aren't expected to work when collections are implicitly sharded.
  - tests/jstests/core/killop_drop_collection.js # Uses fsyncLock.
  # TODO: Remove after fixing SERVER-14324. mapReduce behaves unpredictably when the out
  # collection is sharded on anything other than {_id: 1}.
  - tests/jstests/core/mr_undef.js
  # TODO: SERVER-16605
  - tests/jstests/core/mr1.js
  - tests/jstests/core/mr3.js
  - tests/jstests/core/mr4.js
  # TODO: SERVER-30052
  - tests/jstests/core/queryoptimizer3.js
  # TODO: SERVER-27269: mongos can't establish cursor if view has $collStats and views another view.
  - tests/jstests/core/views/views_coll_stats.js
  # Tests that won't work with an injected 'majority' readConcern
  # and/or an injected 'majority' writeConcern. Where a function is
  # listed the reason is we don't have a reliable solution to override
  # the write concern for that function.
  - tests/jstests/core/batch_write_command*.js # these tests use various write concerns
  - tests/jstests/core/bench_test*.js # benchRun() used for writes
  - tests/jstests/core/crud_api.js # has specific w:0 tests
  - tests/jstests/core/error2.js # db.eval() used
  - tests/jstests/core/eval0.js # db.eval() used
  - tests/jstests/core/eval1.js # db.eval() used
  - tests/jstests/core/eval3.js # db.eval() used
  - tests/jstests/core/eval4.js # db.eval() used
  - tests/jstests/core/eval5.js # db.eval() used
  - tests/jstests/core/eval6.js # db.eval() used
  - tests/jstests/core/eval7.js # db.eval() used
  - tests/jstests/core/eval9.js # db.eval() used
  - tests/jstests/core/evala.js # db.eval() used
  - tests/jstests/core/evald.js # db.eval() used
  - tests/jstests/core/evale.js # db.eval() used
  - tests/jstests/core/evalg.js # db.eval() used
  - tests/jstests/core/eval_mr.js # db.eval() used
  - tests/jstests/core/eval_nolock.js # db.eval() used
  - tests/jstests/core/js3.js # db.dbEval() used
  - tests/jstests/core/js7.js # db.eval() used
  - tests/jstests/core/js9.js # db.eval() used
  - tests/jstests/core/mr_merge.js # mr temp tables aren't replicated
  - tests/jstests/core/mr_merge2.js # mr temp tables aren't replicated
  - tests/jstests/core/mr_outreduce.js # mr temp tables aren't replicated
  - tests/jstests/core/mr_outreduce2.js # mr temp tables aren't replicated
  - tests/jstests/core/opcounters_active.js  # off by n problem with opcounters
  - tests/jstests/core/opcounters_write_cmd.js # off by n problem with opcounters
  - tests/jstests/core/remove8.js # db.eval() used
  - tests/jstests/core/shell1.js # tests setSlaveOk() variations on standalone mongod
  - tests/jstests/core/shellkillop.js # db.eval() used
  - tests/jstests/core/shell_writeconcern.js # checks write concern shell helpers
  - tests/jstests/core/storefunc.js # db.eval() used
  - tests/jstests/core/write_result.js # Tests invalid writeConcern, we shouldn't override.
  # Tests that need triaging & remediation | blacklist decision
  # Comments list possible problem point under review.
  - tests/jstests/core/stages_delete.js # Uses stageDebug command for deletes.
  # Tests that fail for Causal Consistency as they have statements that do not support
  # non-local read concern.
  - tests/jstests/core/geo_mapreduce.js
  - tests/jstests/core/geo_mapreduce2.js
  - tests/jstests/core/geo_big_polygon3.js
  - tests/jstests/core/mr*.js
  - tests/jstests/core/profile_mapreduce.js
  - tests/jstests/core/collation.js
  - tests/jstests/core/loadserverscripts.js
  - tests/jstests/core/commands_namespace_parsing.js
  - tests/jstests/core/constructors.js
  - tests/jstests/core/views/views_all_commands.js
  - tests/jstests/core/or4.js
  - tests/jstests/core/recursion.js
  - tests/jstests/core/temp_cleanup.js
  # Tests that fail for Causal Consistency with default injected readPreference 'secondary'
  # "TODO SERVER-30384: These tests assume that documents are returned in the same order they are
  # written when no sort is specified; however, the order of documents within a collection can
  # be different across a primary and secondary."
  - tests/jstests/core/coveredIndex1.js
  - tests/jstests/core/distinct1.js
  - tests/jstests/core/elemMatchProjection.js
  - tests/jstests/core/find4.js
  - tests/jstests/core/find5.js
  - tests/jstests/core/fts1.js
  - tests/jstests/core/find_dedup.js
  - tests/jstests/core/fts_spanish.js
  - tests/jstests/core/geo_distinct.js
  - tests/jstests/core/geo_s2ordering.js
  - tests/jstests/core/group1.js
  - tests/jstests/core/group2.js
  - tests/jstests/core/maxscan.js
  - tests/jstests/core/nan.js
  - tests/jstests/core/null2.js
  - tests/jstests/core/not2.js
  - tests/jstests/core/sorta.js
  - tests/jstests/core/sortc.js
  - tests/jstests/core/sort3.js
  - tests/jstests/core/sort4.js
  - tests/jstests/core/ord.js
  # Parallel shell is not causally consistent
  - tests/jstests/core/cursora.js
  - tests/jstests/core/shellstartparallel.js
  # TODO SERVER-30466
  - tests/jstests/core/explain_multi_plan.js
  - tests/jstests/core/explain_shell_helpers.js
  - tests/jstests/core/index_partial_read_ops.js
  - tests/jstests/core/update_arrayFilters.js
  # The in memory structures are not causally consistent. Details are in DOCS-10626 
  - tests/jstests/core/apitest_dbcollection.js
  - tests/jstests/core/getmore_invalidated_cursors.js
  - tests/jstests/core/system_profile.js
  - tests/jstests/core/orf.js #explain.executionStats is not CC
  # The `dbstats` command builds in-memory structures that are not causally consistent.
  - tests/jstests/core/dbstats.js
  exclude_with_any_tags:
  # Tests tagged with the following will fail because they assume collections are not sharded.
  - assumes_no_implicit_collection_creation_after_drop
  - assumes_no_implicit_index_creation
  - assumes_unsharded_collection
  - cannot_create_unique_index_when_using_hashed_shard_key
  ##
  # The next tag corresponds to the special error thrown by the set_read_preference_secondary.js
  # override when it refuses to replace the readPreference of a particular command. Above each tag
  # are the message(s) that cause the tag to be warranted.
  ##
  # "Cowardly refusing to override read preference of command: ..."
  # "Cowardly refusing to run test with overridden read preference when it reads from a
  #  non-replicated collection: ..."
  - assumes_read_preference_unchanged

executor:
  archive:
    hooks:
      - CheckReplDBHash
      - ValidateCollections
  config:
    shell_options:
      eval: |
         load("tests/jstests/libs/override_methods/enable_causal_consistency.js");
         load("tests/jstests/libs/override_methods/implicitly_shard_accessed_collections.js");
      readMode: commands
  hooks:
  - class: CheckReplDBHash
  - class: ValidateCollections
  - class: CleanEveryN
    n: 20
  fixture:
    class: ShardedClusterFixture
    mongos_options:
      set_parameters:
        enableTestCommands: 1
        logComponentVerbosity:
          command: 1
          network:
            verbosity: 1
            asio: 2
    mongod_options:
      nopreallocj: ''
      enableMajorityReadConcern: ''
      set_parameters:
        enableTestCommands: 1
        logComponentVerbosity:
          command: 1
          network:
            verbosity: 1
            asio: 2
          replication:
            heartbeats: 2
        numInitialSyncAttempts: 1
    num_rs_nodes_per_shard: 2
    # TODO SERVER-32572 remove voting_secondaries: true
    shard_options:
      voting_secondaries: true
    enable_sharding:
    - test
