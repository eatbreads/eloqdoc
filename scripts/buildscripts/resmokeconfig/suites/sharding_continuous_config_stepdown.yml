  # a step down occurs.
  - tests/jstests/sharding/regex_targeting.js
  # Sets a failpoint on a config server secondary.
  - tests/jstests/sharding/shards_and_config_return_last_committed_optime.js
  # Calls movePrimary after data has been inserted into an unsharded collection, so will fail if
  # a stepdown causes the command to be sent again.
  - tests/jstests/sharding/move_primary_clone_test.js
  - tests/jstests/sharding/mongos_validate_writes.js
  - tests/jstests/sharding/movePrimary1.js
  # Checks for an exact number of matching entries in the profiler, which will fail if a command
  # gets retried due to a stepdown.
  - tests/jstests/sharding/database_and_shard_versioning_all_commands.js
  # Enable when SERVER-36634 is fixed.
  - tests/jstests/sharding/shard_collection_existing_zones.js

executor:
  config:
    shell_options:
      global_vars:
        TestData:
          skipCheckingCatalogCacheConsistencyWithShardingCatalog: true
      eval: "load('tests/jstests/libs/override_methods/sharding_continuous_config_stepdown.js');"
      nodb: ''
      readMode: commands
