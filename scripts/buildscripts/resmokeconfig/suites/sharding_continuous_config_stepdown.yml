  - tests/jstests/sharding/move_chunk_wc.js
  # Expects that connections to all shards/config servers will never close
  - tests/jstests/sharding/shard6.js
  # Stepping down the primary can make the balancer rerun a migration that was designed to fail
  # earlier, but can potentially pass or have different side effects on the second try
  - tests/jstests/sharding/migration_ignore_interrupts_1.js
  - tests/jstests/sharding/migration_sets_fromMigrate_flag.js
  # Stepping down the config can cause moveChunks stopped on shards via killOp to be restarted.
  - tests/jstests/sharding/migration_ignore_interrupts_3.js
  - tests/jstests/sharding/migration_ignore_interrupts_4.js
  # listCollections is not retryable
  - tests/jstests/sharding/sessions_collection_auto_healing.js
  # shardCollection is not retryable
  - tests/jstests/sharding/shard_config_db_collections.js
