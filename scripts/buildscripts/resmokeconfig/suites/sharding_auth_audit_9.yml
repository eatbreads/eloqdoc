# Section that is ignored by resmoke.py.
config_variables:
- &keyFile tests/jstests/libs/authTestsKey
- &keyFileData Thiskeyisonlyforrunningthesuitewithauthenticationdontuseitinanytestsdirectly

test_kind: js_test

selector:
  # The following tests take approximately
  #   9 minutes to run on enterprise-rhel-62-64-bit
  #   19 minutes to run on enterprise-windows-64-2k8
  roots:
  - tests/jstests/sharding/explain_agg_read_pref.js
  - tests/jstests/sharding/change_streams_shards_start_in_sync.js
  - tests/jstests/sharding/mr_shard_version.js
  - tests/jstests/sharding/key_many.js
  - tests/jstests/sharding/mapReduce_inSharded.js
  - tests/jstests/sharding/change_stream_read_preference.js
  - tests/jstests/sharding/sort1.js
  - tests/jstests/sharding/large_chunk.js
  - tests/jstests/sharding/zero_shard_version.js
  - tests/jstests/sharding/read_pref_multi_mongos_stale_config.js
  - tests/jstests/sharding/explain_read_pref.js
  - tests/jstests/sharding/migrateBig_balancer.js
  - tests/jstests/sharding/no_empty_reset.js
  - tests/jstests/sharding/split_with_force.js
  - tests/jstests/sharding/mongos_does_not_gossip_logical_time_without_keys.js
  - tests/jstests/sharding/read_committed_lookup.js
  - tests/jstests/sharding/write_commands_sharding_state.js
  - tests/jstests/sharding/lookup_change_stream_post_image_hashed_shard_key.js

executor:
  config:
    shell_options:
      global_vars:
        TestData:
          auditDestination: 'console'
          auth: true
          authMechanism: SCRAM-SHA-1
          keyFile: *keyFile
          keyFileData: *keyFileData
      nodb: ''
      readMode: commands