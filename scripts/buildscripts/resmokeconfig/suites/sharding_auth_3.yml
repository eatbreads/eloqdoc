# with the following options:
#   Namespace(branch='master', duration_days=14, end_commit=None, execution_time_minutes=20, owner='mongodb', project='mongo', start_commit=None, task=['sharding_auth'], variants='linux-64-debug,enterprise-rhel-62-64-bit,enterprise-windows-64-2k8', verbose=True)

# Section that is ignored by resmoke.py.
config_variables:
- &keyFile tests/jstests/libs/authTestsKey
- &keyFileData Thiskeyisonlyforrunningthesuitewithauthenticationdontuseitinanytestsdirectly

test_kind: js_test

selector:
  # The following tests take approximately
  #   11 minutes to run on enterprise-rhel-62-64-bit
  #   17 minutes to run on linux-64-debug
  #   17 minutes to run on enterprise-windows-64-2k8
  roots:
  - tests/jstests/sharding/bulk_shard_insert.js
  - tests/jstests/sharding/commands_that_write_accept_wc_shards.js
  - tests/jstests/sharding/safe_secondary_reads_drop_recreate.js
  - tests/jstests/sharding/startup_with_all_configs_down.js
  - tests/jstests/sharding/enforce_zone_policy.js
  - tests/jstests/sharding/stale_mongos_updates_and_removes.js
  - tests/jstests/sharding/mr_and_agg_versioning.js
  - tests/jstests/sharding/rs_stepdown_and_pooling.js

executor:
  config:
    shell_options:
      global_vars:
        TestData:
          auth: true
          authMechanism: SCRAM-SHA-1
          keyFile: *keyFile
          keyFileData: *keyFileData
      nodb: ''
      readMode: commands