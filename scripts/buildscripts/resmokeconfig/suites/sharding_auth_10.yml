  - tests/jstests/sharding/no_empty_reset.js
  - tests/jstests/sharding/mongos_does_not_gossip_logical_time_without_keys.js
  - tests/jstests/sharding/migrateBig.js
  - tests/jstests/sharding/lookup_change_stream_post_image_hashed_shard_key.js
  - tests/jstests/sharding/in_memory_sort_limit.js
  - tests/jstests/sharding/change_streams_unsharded_becomes_sharded.js
  - tests/jstests/sharding/read_committed_lookup.js
  - tests/jstests/sharding/write_commands_sharding_state.js
  - tests/jstests/sharding/geo_near_random1.js
  - tests/jstests/sharding/kill_pinned_cursor.js
  - tests/jstests/sharding/mapReduce_inSharded_outSharded.js

executor:
  config:
    shell_options:
      global_vars:
        TestData:
          auth: true
          authMechanism: SCRAM-SHA-1
          keyFile: *keyFile
          keyFileData: *keyFileData
      nodb: ''
      readMode: commands