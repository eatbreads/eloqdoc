# This file was generated by scripts/buildscripts/generate_resmoke_suites.py and manual edits should also be
# made to replica_sets_auth.yml in order to ensure running the full test suite locally matches the
# behavior of running parts of the test suite in Evergreen. It was generated against commit range:
#   566526740cf7f6a0de6dd5df427d939ce89018ef - 32b1be84310f2bdb617f79d50b5a5b8b44a99bed
# with the following options:
#   Namespace(branch='master', duration_days=14, end_commit=None, execution_time_minutes=20, owner='mongodb', project='mongo', start_commit=None, task=['replica_sets_auth'], variants='linux-64-debug,enterprise-rhel-62-64-bit,enterprise-windows-64-2k8', verbose=True)

# Section that is ignored by resmoke.py.
config_variables:
- &keyFile tests/jstests/libs/authTestsKey
- &keyFileData Thiskeyisonlyforrunningthesuitewithauthenticationdontuseitinanytestsdirectly

test_kind: js_test

selector:
  # The following tests take approximately
  #   14 minutes to run on enterprise-rhel-62-64-bit
  #   14 minutes to run on linux-64-debug
  #   19 minutes to run on enterprise-windows-64-2k8
  roots:
  - tests/jstests/replsets/stepdown.js
  - tests/jstests/replsets/sync_passive.js
  - tests/jstests/replsets/rollback_with_socket_error_then_steady_state.js
  - tests/jstests/replsets/server8070.js
  - tests/jstests/replsets/zero_vote_arbiter.js
  - tests/jstests/replsets/write_concern_after_stepdown_and_stepup.js
  - tests/jstests/replsets/initial_sync_drop_collection.js
  - tests/jstests/replsets/rollback_crud_op_sequences.js
  - tests/jstests/replsets/rollback_ddl_op_sequences.js
  - tests/jstests/replsets/rollback_views.js
  - tests/jstests/replsets/read_committed_stale_history.js
  - tests/jstests/replsets/replsetfreeze.js
  - tests/jstests/replsets/catchup_takeover_two_nodes_ahead.js
  - tests/jstests/replsets/rollback_creates_rollback_directory.js
  - tests/jstests/replsets/rollback_different_h.js
  - tests/jstests/replsets/stepdown_kill_other_ops.js
  - tests/jstests/replsets/retryable_writes_failover.js
  exclude_files:
  # Skip any tests that run with auth explicitly.
  - tests/jstests/replsets/*[aA]uth*.js

executor:
  config:
    shell_options:
      global_vars:
        TestData:
          auth: true
          authMechanism: SCRAM-SHA-1
          keyFile: *keyFile
          keyFileData: *keyFileData
      nodb: ''
      readMode: commands