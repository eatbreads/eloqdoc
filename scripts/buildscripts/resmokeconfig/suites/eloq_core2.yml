test_kind: js_test

selector:
  roots:
  - tests/jstests/core/distinct1.js
  - tests/jstests/core/distinct2.js
  - tests/jstests/core/distinct3.js
  - tests/jstests/core/distinct4.js
  exclude_files:
  # Transactions have been supported on MongoDB standalone node.
  # - tests/jstests/core/txns/**/*.js
executor:
  archive:
    hooks:
      # - ValidateCollections
  config:
    shell_options:
      readMode: commands
      eval: load("tests/jstests/libs/override_methods/detect_spawning_own_mongod.js");
  hooks:
  # - class: ValidateCollections
  #   shell_options:
  #     global_vars:
  #       TestData:
  #         skipValidationOnNamespaceNotFound: false
  - class: CleanEveryN
    n: 20
  fixture:
    class: MongoDFixture
    mongod_options:
      set_parameters:
        enableTestCommands: 1
