config_variables:
- &keyFile tests/jstests/libs/authTestsKey
- &keyFileData Thiskeyisonlyforrunningthesuitewithauthenticationdontuseitinanytestsdirectly

test_kind: js_test

selector:
  # The following tests take approximately
  #   9 minutes to run on enterprise-rhel-62-64-bit
  #   19 minutes to run on enterprise-windows-64-2k8
  roots:
  - tests/jstests/sharding/in_memory_sort_limit.js
  - tests/jstests/sharding/diffservers1.js
  - tests/jstests/sharding/shard_targeting.js
  - tests/jstests/sharding/change_streams_unsharded_becomes_sharded.js
  - tests/jstests/sharding/migrateBig.js
  - tests/jstests/sharding/geo_near_random1.js
  - tests/jstests/sharding/kill_pinned_cursor.js
  - tests/jstests/sharding/mapReduce_inSharded_outSharded.js
  - tests/jstests/sharding/shard_insert_getlasterror_w2.js
  - tests/jstests/sharding/names.js
  - tests/jstests/sharding/merge_chunks_test.js
  - tests/jstests/sharding/upsert_sharded.js
  - tests/jstests/sharding/shard2.js
  - tests/jstests/sharding/prefix_shard_key.js
  - tests/jstests/sharding/features2.js
  - tests/jstests/sharding/group_slaveok.js
  - tests/jstests/sharding/cursor_timeout.js
  - tests/jstests/sharding/mongos_validate_writes.js
  - tests/jstests/sharding/empty_doc_results.js

executor:
  config:
    shell_options:
      global_vars:
        TestData:
          auditDestination: 'console'
          auth: true
          authMechanism: SCRAM-SHA-1
          keyFile: *keyFile
          keyFileData: *keyFileData
      nodb: ''
      readMode: commands