test_kind: js_test

selector:
  roots:
  - tests/jstests/aggregation/**/*.js
  exclude_files:
  - tests/jstests/aggregation/extras/*.js
  - tests/jstests/aggregation/data/*.js
  # The following tests start their own ReplSetTest.
  - tests/jstests/aggregation/testSlave.js
  - tests/jstests/aggregation/sources/changeStream/*.js
  # The following tests start their own mongod.
  - tests/jstests/aggregation/bugs/cursor_timeout.js
  - tests/jstests/aggregation/bugs/lookup_unwind_getmore.js
  - tests/jstests/aggregation/bugs/lookup_unwind_killcursor.js
  # This test makes assertions about whether aggregations will need to spill to disk, which assumes
  # all the data is located on a single shard.
  - tests/jstests/aggregation/bugs/server9444.js
  # TODO SERVER-32311: These tests use getAggPlanStage(), which can't handle sharded explain output.
  - tests/jstests/aggregation/match_swapping_renamed_fields.js
  - tests/jstests/aggregation/use_query_project_and_sort.js
  - tests/jstests/aggregation/use_query_projection.js
  - tests/jstests/aggregation/use_query_sort.js
  # TODO: Remove when SERVER-23229 is fixed.
  - tests/jstests/aggregation/bugs/groupMissing.js
  exclude_with_any_tags:
  # Tests tagged with the following will fail because they assume collections are not sharded.
  - assumes_no_implicit_collection_creation_after_drop
  - assumes_no_implicit_index_creation
  - assumes_unsharded_collection
  - cannot_create_unique_index_when_using_hashed_shard_key
  - requires_sharding

executor:
  archive:
    hooks:
      - CheckReplDBHash
      - ValidateCollections
  config:
    shell_options:
      readMode: commands
      eval: load("tests/jstests/libs/override_methods/implicitly_shard_accessed_collections.js")
  hooks:
  - class: CheckReplDBHash
  - class: ValidateCollections
  - class: CleanEveryN
    n: 20
  fixture:
    class: ShardedClusterFixture
    num_shards: 2
    mongos_options:
      set_parameters:
        enableTestCommands: 1
    mongod_options:
      nopreallocj: ''
      set_parameters:
        enableTestCommands: 1
        numInitialSyncAttempts: 1
