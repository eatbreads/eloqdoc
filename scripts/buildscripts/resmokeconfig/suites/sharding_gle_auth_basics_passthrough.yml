# Section that is ignored by resmoke.py.
config_variables:
- &keyFile tests/jstests/libs/authTestsKey
- &keyFileData Thiskeyisonlyforrunningthesuitewithauthenticationdontuseitinanytestsdirectly
- &authOptions
  authenticationDatabase: admin
  authenticationMechanism: SCRAM-SHA-1
  password: *keyFileData
  username: __system

test_kind: js_test

selector:
  roots:
  - tests/jstests/gle/core/*.js
  exclude_files:
  - tests/jstests/gle/core/error1.js  # The getPrevError command is not supported under sharding.
  - tests/jstests/gle/core/remove5.js
  - tests/jstests/gle/core/update4.js

executor:
  archive:
    hooks:
      - CheckReplDBHash
  config:
    shell_options:
      global_vars:
        TestData: &TestData
          auth: true
          authMechanism: SCRAM-SHA-1
          keyFile: *keyFile
          keyFileData: *keyFileData
      eval: jsTest.authenticate(db.getMongo())
      <<: *authOptions
      readMode: commands
  hooks:
  - class: CheckReplDBHash
    shell_options:
      global_vars:
        TestData: *TestData
        eval: jsTest.authenticate(db.getMongo())
      <<: *authOptions
  fixture:
    class: ShardedClusterFixture
    mongos_options:
      keyFile: *keyFile
      set_parameters:
        enableTestCommands: 1
        enableLocalhostAuthBypass: false
    mongod_options:
      auth: ''
      keyFile: *keyFile
      set_parameters:
        enableTestCommands: 1
        enableLocalhostAuthBypass: false
        numInitialSyncAttempts: 1
    num_shards: 2
    enable_sharding:
    - test
    auth_options:
      authenticationDatabase: admin
      authenticationMechanism: SCRAM-SHA-1
      password: *keyFileData
      username: __system
