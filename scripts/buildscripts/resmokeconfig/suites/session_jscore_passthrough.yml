test_kind: js_test

selector:
  roots:
  - tests/jstests/core/**/*.js
  exclude_files:
  # Transactions are not supported on MongoDB standalone nodes.
  - tests/jstests/core/txns/**/*.js

  # These test run commands using legacy queries, which are not supported on sessions.
  - tests/jstests/core/exhaust.js
  - tests/jstests/core/max_time_ms.js
  - tests/jstests/core/validate_cmd_ns.js

executor:
  archive:
    hooks:
      - ValidateCollections
  config:
    shell_options:
      eval: load("tests/jstests/libs/override_methods/enable_sessions.js")
      readMode: commands
  hooks:
  - class: ValidateCollections
    shell_options:
      global_vars:
        TestData:
          skipValidationOnNamespaceNotFound: false
  - class: CleanEveryN
    n: 20
  fixture:
    class: MongoDFixture
    mongod_options:
      set_parameters:
        enableTestCommands: 1
