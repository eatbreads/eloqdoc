# Section that is ignored by resmoke.py.
config_variables:
- &keyFile src/mongo/db/modules/enterprise/tests/jstests/encryptdb/libs/ekf2

test_kind: js_test

selector:
  roots:
  - tests/jstests/aggregation/**/*.js
  exclude_files:
  - tests/jstests/aggregation/extras/*.js
  - tests/jstests/aggregation/data/*.js
  # Skip any tests that run with auth explicitly.
  - tests/jstests/aggregation/*[aA]uth*.js

executor:
  archive:
    hooks:
      - ValidateCollections
  config:
    shell_options:
      readMode: commands
  hooks:
  - class: ValidateCollections
  - class: CleanEveryN
    n: 20
  fixture:
    class: MongoDFixture
    mongod_options:
      enableEncryption: ''
      encryptionKeyFile: *keyFile
      set_parameters:
        enableTestCommands: 1
