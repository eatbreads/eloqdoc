# Section that is ignored by resmoke.py.
config_variables:
- &keyFile tests/jstests/libs/authTestsKey
- &keyFileData Thiskeyisonlyforrunningthesuitewithauthenticationdontuseitinanytestsdirectly

test_kind: js_test

selector:
  roots:
  - tests/jstests/multiVersion/*.js
  exclude_files:
  # Multi storageEngine tests
  - tests/jstests/multiVersion/mixed_storage_version_replication.js
  - tests/jstests/multiVersion/transitioning_to_and_from_WT.js
  # TODO: SERVER-21578
  - tests/jstests/multiVersion/balancer_multiVersion_detect.js
  # TODO: SERVER-28104
  - tests/jstests/multiVersion/minor_version_tags_new_old_new.js
  # TODO: SERVER-30161
  - tests/jstests/multiVersion/dumprestore.js
  - tests/jstests/multiVersion/dumprestore_sharded.js

# Multiversion tests start their own mongod's.
executor:
  config:
    shell_options:
      global_vars:
        TestData:
          auth: true
          authMechanism: SCRAM-SHA-1
          keyFile: *keyFile
          keyFileData: *keyFileData

      authenticationDatabase: local
      authenticationMechanism: SCRAM-SHA-1
      password: *keyFileData
      username: __system
      nodb: ''
