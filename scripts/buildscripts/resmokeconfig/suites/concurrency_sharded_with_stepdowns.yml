test_kind: fsm_workload_test

selector:
  roots:
  - tests/jstests/concurrency/fsm_workloads/**/*.js
  exclude_files:
  # SERVER-13116 distinct isn't sharding aware
  - tests/jstests/concurrency/fsm_workloads/distinct.js
  - tests/jstests/concurrency/fsm_workloads/distinct_noindex.js
  - tests/jstests/concurrency/fsm_workloads/distinct_projection.js

  # SERVER-17397 Drops of sharded namespaces may not fully succeed
  - tests/jstests/concurrency/fsm_workloads/create_database.js
  - tests/jstests/concurrency/fsm_workloads/drop_database.js

  # Disabled due to SERVER-33753, '.count() without a predicate can be wrong on sharded
  # collections'. This bug is problematic for these workloads because they assert on count()
  # values:
  - tests/jstests/concurrency/fsm_workloads/agg_match.js

  # $lookup and $graphLookup are not supported on sharded collections.
  - tests/jstests/concurrency/fsm_workloads/agg_graph_lookup.js
  - tests/jstests/concurrency/fsm_workloads/view_catalog_cycle_lookup.js

  # Disabled due to SERVER-20057, 'Concurrent, sharded mapReduces can fail when temporary
  # namespaces collide across mongos processes'
  - tests/jstests/concurrency/fsm_workloads/map_reduce_drop.js
  - tests/jstests/concurrency/fsm_workloads/map_reduce_inline.js
  - tests/jstests/concurrency/fsm_workloads/map_reduce_merge.js
  - tests/jstests/concurrency/fsm_workloads/map_reduce_merge_nonatomic.js
  - tests/jstests/concurrency/fsm_workloads/map_reduce_reduce.js
  - tests/jstests/concurrency/fsm_workloads/map_reduce_reduce_nonatomic.js
  - tests/jstests/concurrency/fsm_workloads/map_reduce_replace.js
  - tests/jstests/concurrency/fsm_workloads/map_reduce_replace_nonexistent.js
  - tests/jstests/concurrency/fsm_workloads/map_reduce_replace_remove.js

  # Disabled due to MongoDB restrictions and/or workload restrictions

  # These workloads sometimes trigger 'Could not lock auth data update lock'
  # errors because the AuthorizationManager currently waits for only five
  # seconds to acquire the lock for authorization documents
  - tests/jstests/concurrency/fsm_workloads/auth_create_role.js
  - tests/jstests/concurrency/fsm_workloads/auth_create_user.js
  - tests/jstests/concurrency/fsm_workloads/auth_drop_role.js
  - tests/jstests/concurrency/fsm_workloads/auth_drop_user.js

  # uses >100MB of data, which can overwhelm test hosts
  - tests/jstests/concurrency/fsm_workloads/agg_group_external.js
  - tests/jstests/concurrency/fsm_workloads/agg_sort_external.js

  # compact can only be run against a standalone mongod
  - tests/jstests/concurrency/fsm_workloads/compact.js
  - tests/jstests/concurrency/fsm_workloads/compact_simultaneous_padding_bytes.js

  # convertToCapped can't be run on mongos processes
  - tests/jstests/concurrency/fsm_workloads/convert_to_capped_collection.js
  - tests/jstests/concurrency/fsm_workloads/convert_to_capped_collection_index.js

  # findAndModify requires a shard key
  - tests/jstests/concurrency/fsm_workloads/findAndModify_mixed_queue_unindexed.js
  - tests/jstests/concurrency/fsm_workloads/findAndModify_remove_queue_unindexed.js
  - tests/jstests/concurrency/fsm_workloads/findAndModify_update_collscan.js
  - tests/jstests/concurrency/fsm_workloads/findAndModify_update_queue.js
  - tests/jstests/concurrency/fsm_workloads/findAndModify_update_queue_unindexed.js

  # remove cannot be {} for findAndModify
  - tests/jstests/concurrency/fsm_workloads/findAndModify_remove_queue.js

  # can cause OOM kills on test hosts
  - tests/jstests/concurrency/fsm_workloads/findAndModify_update_grow.js

  # the group command cannot be issued against a sharded cluster
  - tests/jstests/concurrency/fsm_workloads/group.js
  - tests/jstests/concurrency/fsm_workloads/group_cond.js
  - tests/jstests/concurrency/fsm_workloads/group_killop.js
  # eval doesn't work with sharded collections
  - tests/jstests/concurrency/fsm_workloads/indexed_insert_eval.js
  - tests/jstests/concurrency/fsm_workloads/indexed_insert_eval_nolock.js
  - tests/jstests/concurrency/fsm_workloads/remove_single_document_eval.js
  - tests/jstests/concurrency/fsm_workloads/remove_single_document_eval_nolock.js
  - tests/jstests/concurrency/fsm_workloads/update_simple_eval.js
  - tests/jstests/concurrency/fsm_workloads/update_simple_eval_nolock.js

  # cannot ensureIndex after dropDatabase without sharding first
  - tests/jstests/concurrency/fsm_workloads/plan_cache_drop_database.js

  # our .remove(query, {justOne: true}) calls lack shard keys
  - tests/jstests/concurrency/fsm_workloads/remove_single_document.js

  # The rename_* workloads are disabled since renameCollection doesn't work with sharded
  # collections
  - tests/jstests/concurrency/fsm_workloads/rename_capped_collection_chain.js
  - tests/jstests/concurrency/fsm_workloads/rename_capped_collection_dbname_chain.js
  - tests/jstests/concurrency/fsm_workloads/rename_capped_collection_dbname_droptarget.js
  - tests/jstests/concurrency/fsm_workloads/rename_capped_collection_droptarget.js
  - tests/jstests/concurrency/fsm_workloads/rename_collection_chain.js
  - tests/jstests/concurrency/fsm_workloads/rename_collection_dbname_chain.js
  - tests/jstests/concurrency/fsm_workloads/rename_collection_dbname_droptarget.js
  - tests/jstests/concurrency/fsm_workloads/rename_collection_droptarget.js

  # our update queries lack shard keys
  - tests/jstests/concurrency/fsm_workloads/update_upsert_multi.js
  - tests/jstests/concurrency/fsm_workloads/update_upsert_multi_noindex.js

  # cannot use upsert command with $where with sharded collections
  - tests/jstests/concurrency/fsm_workloads/upsert_where.js

  # stagedebug can only be run against a standalone mongod
  - tests/jstests/concurrency/fsm_workloads/yield_and_hashed.js
  - tests/jstests/concurrency/fsm_workloads/yield_and_sorted.js

  # ChunkHelper directly talks to the config servers and doesn't support retries for network errors
  - tests/jstests/concurrency/fsm_workloads/sharded_base_partitioned.js
  - tests/jstests/concurrency/fsm_workloads/sharded_mergeChunks_partitioned.js
  - tests/jstests/concurrency/fsm_workloads/sharded_moveChunk_drop_shard_key_index.js
  - tests/jstests/concurrency/fsm_workloads/sharded_moveChunk_partitioned.js
  - tests/jstests/concurrency/fsm_workloads/sharded_splitChunk_partitioned.js

  # These workloads frequently time out waiting for the distributed lock to drop a sharded
  # collection.
  - tests/jstests/concurrency/fsm_workloads/kill_aggregation.js
  - tests/jstests/concurrency/fsm_workloads/kill_rooted_or.js
  - tests/jstests/concurrency/fsm_workloads/view_catalog_cycle_with_drop.js
  - tests/jstests/concurrency/fsm_workloads/view_catalog.js

  # Uses getmores.
  - tests/jstests/concurrency/fsm_workloads/agg_base.js
  - tests/jstests/concurrency/fsm_workloads/create_index_background.js
  - tests/jstests/concurrency/fsm_workloads/globally_managed_cursors.js
  - tests/jstests/concurrency/fsm_workloads/indexed_insert_ordered_bulk.js
  - tests/jstests/concurrency/fsm_workloads/indexed_insert_text.js
  - tests/jstests/concurrency/fsm_workloads/indexed_insert_unordered_bulk.js
  - tests/jstests/concurrency/fsm_workloads/indexed_insert_upsert.js
  - tests/jstests/concurrency/fsm_workloads/indexed_insert_where.js
  - tests/jstests/concurrency/fsm_workloads/list_indexes.js
  - tests/jstests/concurrency/fsm_workloads/reindex.js
  - tests/jstests/concurrency/fsm_workloads/reindex_background.js
  - tests/jstests/concurrency/fsm_workloads/remove_multiple_documents.js
  - tests/jstests/concurrency/fsm_workloads/remove_where.js
  - tests/jstests/concurrency/fsm_workloads/touch_base.js
  - tests/jstests/concurrency/fsm_workloads/touch_data.js
  - tests/jstests/concurrency/fsm_workloads/touch_index.js
  - tests/jstests/concurrency/fsm_workloads/touch_no_data_no_index.js
  - tests/jstests/concurrency/fsm_workloads/update_where.js
  - tests/jstests/concurrency/fsm_workloads/yield.js
  - tests/jstests/concurrency/fsm_workloads/yield_fetch.js
  - tests/jstests/concurrency/fsm_workloads/yield_rooted_or.js
  - tests/jstests/concurrency/fsm_workloads/yield_sort.js
  - tests/jstests/concurrency/fsm_workloads/yield_sort_merge.js
  - tests/jstests/concurrency/fsm_workloads/yield_text.js

  # Uses non retryable writes.
  - tests/jstests/concurrency/fsm_workloads/remove_and_bulk_insert.js
  - tests/jstests/concurrency/fsm_workloads/update_and_bulk_insert.js
  - tests/jstests/concurrency/fsm_workloads/update_check_index.js
  - tests/jstests/concurrency/fsm_workloads/update_multifield_multiupdate.js
  - tests/jstests/concurrency/fsm_workloads/update_multifield_multiupdate_noindex.js
  - tests/jstests/concurrency/fsm_workloads/update_ordered_bulk_inc.js
  - tests/jstests/concurrency/fsm_workloads/yield_geo_near.js
  - tests/jstests/concurrency/fsm_workloads/yield_geo_near_dedup.js
  - tests/jstests/concurrency/fsm_workloads/yield_id_hack.js

  # Uses non retryable commands.
  - tests/jstests/concurrency/fsm_workloads/agg_out.js
  - tests/jstests/concurrency/fsm_workloads/agg_sort.js
  - tests/jstests/concurrency/fsm_workloads/collmod.js
  - tests/jstests/concurrency/fsm_workloads/collmod_separate_collections.js
  - tests/jstests/concurrency/fsm_workloads/kill_multicollection_aggregation.js
  - tests/jstests/concurrency/fsm_workloads/invalidated_cursors.js

  # The auto_retry_on_network_error.js override needs to overwrite the response from drop on
  # NamespaceNotFound, and since this workload only creates and drops collections there isn't
  # much value in running it.
  - tests/jstests/concurrency/fsm_workloads/drop_collection.js

  # TODO (SERVER-35534) Unblacklist this workload from the concurrency stepdown suites. It fails
  # with PooledConnectionsDropped when setFCV is run concurrently with movePrimary, which seems like
  # it's due to a race condition in the NetworkInterfaceTL.
  - tests/jstests/concurrency/fsm_workloads/database_versioning.js

  exclude_with_any_tags:
  - uses_transactions
  - requires_replication

executor:
  archive:
    hooks:
      - CheckReplDBHash
      - ValidateCollections
    tests: true
  config:
    shell_options:
      readMode: commands
      global_vars:
        TestData:
          runningWithConfigStepdowns: true
          runningWithShardStepdowns: true
          runningWithAutoSplit: false
          runningWithBalancer: false
          useStepdownPermittedFile: true
          useSteppingDownFile: true
          usingReplicaSetShards: true
  hooks:
  - class: ContinuousStepdown
    config_stepdown: true
    shard_stepdown: true
    use_stepdown_permitted_file: true
    use_stepping_down_file: true
    wait_for_mongos_retarget: true
  - class: CheckReplDBHash
  - class: ValidateCollections
  - class: CleanupConcurrencyWorkloads
  fixture:
    class: ShardedClusterFixture
    enable_balancer: false
    enable_autosplit: false
    mongos_options:
      set_parameters:
        enableTestCommands: 1
    configsvr_options:
      num_nodes: 3
      all_nodes_electable: true
      replset_config_options:
        settings:
          catchUpTimeoutMillis: 0
      voting_secondaries: true
    shard_options:
      all_nodes_electable: true
      mongod_options:
        oplogSize: 1024
      replset_config_options:
        settings:
          catchUpTimeoutMillis: 0
      voting_secondaries: true
    mongod_options:
      set_parameters:
        enableTestCommands: 1
        enableElectionHandoff: 0
    num_rs_nodes_per_shard: 3
    num_shards: 2
    num_mongos: 2
