test_kind: js_test

selector:
  roots:
  - tests/jstests/core/*.js
  - tests/jstests/core/txns/**/*.js
  exclude_files:
  # These tests are not expected to pass with replica-sets:
  - tests/jstests/core/dbadmin.js
  - tests/jstests/core/opcounters_write_cmd.js
  - tests/jstests/core/read_after_optime.js
  - tests/jstests/core/capped_update.js
  # The following tests perform a write with a writeConcern of w=2 when 'testingReplication' is
  # true. This causes the test to hang because the secondary is running with the "rsSyncStopApply"
  # failpoint enabled.
  - tests/jstests/core/geo_update_btree.js

executor:
  archive:
    tests: true
    hooks:
      - PeriodicKillSecondaries
  config:
    shell_options:
      eval: "testingReplication = true;"
      readMode: commands
  hooks:
  - class: PeriodicKillSecondaries
  fixture:
    class: ReplicaSetFixture
    mongod_options:
      syncdelay: 5
      set_parameters:
        enableTestCommands: 1
        numInitialSyncAttempts: 1
        logComponentVerbosity:
          replication:
            heartbeats: 2
            rollback: 2
          storage:
            recovery: 2
    num_nodes: 2
    voting_secondaries: false
