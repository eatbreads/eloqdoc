test_kind: js_test

selector:
  roots:
  - tests/jstests/core/**/*.js
  exclude_files:
  # Transactions are not supported on MongoDB standalone nodes.
  - tests/jstests/core/txns/**/*.js
  # The following tests fail when specifying a minimal batchSize:
  - tests/jstests/core/find9.js # Reduction of objsLeftInBatch.
  - tests/jstests/core/finda.js # Reduction of objsLeftInBatch.
  - tests/jstests/core/profile1.js # Extra operation for a getmore.
  - tests/jstests/core/profile2.js # Extra operation for a getmore.
  - tests/jstests/core/sortk.js # Negative limit value changes result to batchSize.
  - tests/jstests/core/tailable_skip_limit.js # Negative limit value changes result to batchSize.

executor:
  archive:
    hooks:
      - ValidateCollections
  config:
    shell_options:
      global_vars:
        TestData:
          batchSize: 2 # Changes the default batchSize of db.coll.find() from 0 to 2.
      readMode: commands
      eval: load("tests/jstests/libs/override_methods/find_batch_size.js");
  hooks:
  - class: ValidateCollections
    shell_options:
      global_vars:
        TestData:
          skipValidationOnNamespaceNotFound: false
  - class: CleanEveryN
    n: 20
  fixture:
    class: MongoDFixture
    mongod_options:
      set_parameters:
        enableTestCommands: 1
