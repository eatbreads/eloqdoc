test_kind: js_test

selector:
  roots:
  - tests/jstests/dur/*.js
  exclude_files:
  # SERVER-19124 closeall.js causes the task to time out in Evergreen.
  - tests/jstests/dur/closeall.js

# Durability tests start their own mongod's.
executor:
  config:
    shell_options:
      global_vars:
        TestData:
          storageEngine: mmapv1
      nodb: ''
      readMode: commands
